<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>澳门内港地图</title>
    <!-- 引入Leaflet地图库 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 10px; font-family: Arial, sans-serif; }
        h1 { 
            text-align: center; 
            margin-bottom: 15px; 
            font-size: 20px; 
            color: #333;
        }
        /* 地图容器占满屏幕大部分区域 */
        #map-container { 
            height: 80vh; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        /* 返回按钮样式 */
        .back-btn { 
            display: block; 
            width: 120px; 
            margin: 20px auto;
            padding: 10px; 
            text-align: center;
            background: #007bff; 
            color: #fff; 
            text-decoration: none;
            border-radius: 8px; 
            font-size: 16px;
        }
        .back-btn:hover { 
            background: #0056b3; 
        }
    </style>
</head>
<body>
    <h1>澳门内港位置地图</h1>
    <!-- 地图容器 -->
    <div id="map-container"></div>
    <!-- 返回相册页按钮 -->
    <a href="index.html" class="back-btn">返回照片集</a>

    <script>
        // 初始化地图（澳门内港经纬度：22.1924° N, 113.5385° E）
        const map = L.map('map-container').setView([22.1924, 113.5385], 15);

        // 加载OpenStreetMap地图图层
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 添加澳门内港标记点
        const marker = L.marker([22.1924, 113.5385]).addTo(map);
        marker.bindPopup('<b>澳门内港</b><br>澳门半岛西部的海港区域').openPopup();

        // 添加比例尺控件
        L.control.scale().addTo(map);
    </script>
</body>
</html>
