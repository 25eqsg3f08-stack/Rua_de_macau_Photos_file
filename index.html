<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>澳门街道影像集</title>
    <!-- 引入Leaflet依赖 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- 标题区域 -->
        <header class="header">
            <h1>澳门街道影像集</h1>
            <p>记录澳门内港及特色街道实拍瞬间</p>
        </header>

        <!-- 主体内容区 -->
        <div class="main-content">
            <!-- 图片展示区 -->
            <div class="photo-container">
                <img id="current-photo" src="" alt="澳门街道照片" class="photo">
                <div id="photo-loading" class="loading">加载中...</div>
                <div id="photo-error" class="error" style="display: none;">图片加载失败</div>
            </div>

            <!-- 分页控制区 -->
            <div class="pagination">
                <button id="prev-btn" disabled>上一页</button>
                <span id="page-info">第 1 页 / 共 0 页</span>
                <button id="next-btn" disabled>下一页</button>
                <button id="print-btn" class="print-btn">打印照片</button>
            </div>

            <!-- 地图展示区 -->
            <div class="map-container">
                <h3>拍摄区域参考地图</h3>
                <div id="map" class="map"></div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="footer">
            <p>影像来源：<a href="https://github.com/25eqsg3f08-stack/Rua_de_macau_Photos" target="_blank">GitHub仓库</a></p>
        </footer>
    </div>

    <!-- 引入依赖脚本 -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
